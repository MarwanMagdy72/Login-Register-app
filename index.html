            <div class="login-content p-4 d-none" id="signInPage">
                <h1 class="text-center mb-3"><i>Login</i></h1>
    
                            <div class="form-group">
                            <label for="exampleInputEmail1"class="text-white">Email address</label>
                            <input type="text"  class="form-control mb-3 mt-1 shadow" id="emailLogin" required placeholder="E-mail">                 
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1" class="text-white">Password</label>
                            <input type="password" required class="form-control mb-3 shadow  mt-1" id="passLogin" placeholder="Password">
                            </div>
                            <p id="message" class="mb-3 mt-3  " ></p>

                        <p class="text-center mt-4  ">Don't have an account? <a href="#" id="signUp" class="ms-1"> Sign Up </a></p>

            <div class="form-group">

            <input type="text"  class="form-control mb-3 mt-1 shadow" id="emailRegister" required placeholder="E-mail">                 
            </div>
            <div class="form-group">
            <input type="password" required class="form-control mb-3 shadow  mt-1" id="passRegister1" placeholder="Enter Password">
            <input type="password" required class="form-control mb-3 shadow  mt-1" id="passRegister2" placeholder="Retype Password">
            <p id= "matchPass" class="mb-3 mt-3" ></p>

            <div class="button col-6 mx-auto ">

            </div>

        <p class="text-center mt-4  "> You have an account? <a href="#" id="signIn" class="ms-1"> Sign In </a></p>
